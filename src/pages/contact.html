<section id="contact">
    <div class="presentation">
        <img id="presentation_picture" src="../assets/logo.webp" alt="logo de thalys developpement">
        <p id ="presentation_text">Les oiseaux blessés ou épuisés, ont besoin d’un refuge pour se soigner et récupérer des forces avant de
            poursuivre leur voyage.</p>
    </div>
    <h1>J'ai encore des disponibilités dans mon emploi du temps pour de nouveaux clients.
        N'hésitez pas à prendre contact!</h1>
    <form id="contact-form" >
        <label for="message">Si vous avez envie qu'on se rencontre, je vous invite à me laisser un message</label>
        <textarea name="message" id="message" placeholder="votre message" required></textarea>
        <label for="client-email">et votre email pour que je vous contact dans les plus brefs délais</label>
        <input type="email" name="client-email" id="client-email" placeholder="votre@mail.com" required>
        <button type="submit" id="sender-btn" class="cta-btn sender-btn-disabled" >Envoyer</button>
    </form>
</section>
